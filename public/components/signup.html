<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Register an Account</h4>
      </div>
      <div class="modal-body">
        <form>
          <label for="email">Email:</label>
          <input type="text" name="email" ng-model="email">
          <br>
          <label for="email">Password:</label>
          <input type="password" name="password" ng-model="password">
          <br>
        </form>e
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="register(user = {email: 'yyy@gmail.com', password: '111'})" class="btn btn-primary" data-dismiss="modal">Register</button>
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
